<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <p class="result-text">Your Result</p>
      <div class="circle-container">
        <p class="big-76">76</p>
        <p class="small-100">of 100</p>
      </div>

      <p class="great"><strong>Great</strong></p>
      <p class="para-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <div class="sum-container"><p class="sum-text">Summary</p></div>
      <div>
        <div class="reaction-container">
          <img src="./assets/images/icon-reaction.svg">
          <p style="color:hsl(0, 100%, 67%);">Reaction</p>
          <p>80 <span>/ 100</span></p>
        </div>

        <div class="memory-container">
          <img src="./assets/images/icon-memory.svg">
          <p style="color:hsl(39, 100%, 56%)">Memory</p>
          <p>92 <span>/ 100</span></p>
        </div>

        <div class="verbal-container">
          <img src="./assets/images/icon-verbal.svg">
          <p style="color:hsl(166, 100%, 37%)">Verbal</p>
          <p>61 <span>/ 100</span></p>
        </div>

        <div class="visual-container">
          <img src="./assets/images/icon-visual.svg">
          <p style="color:hsl(234, 85%, 45%)">Visual</p>
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      
      <button class="but">Continue</button>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Atta-Agyekum Oxgood</a>.
  </div>
</body>
</html>
